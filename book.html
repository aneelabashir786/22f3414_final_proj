<!DOCTYPE html>
<html>

<head>
    <title>Book Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            padding: 40px 20px;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        header .logo a {
            text-decoration: none;
            font-size: 2em;
            color: white;
        }

        header .logo span {
            color: #bbb;
            font-size: 0.6em;
        }

        .wrapper {
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            color: #dddddd;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .button {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            background-color: #444;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #666;
        }

        .button.special {
            background-color: #e94560;
        }

        .button.special:hover {
            background-color: #ff667a;
        }

        .modal {
            display: none;
            /* Hide it by default */
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            /* Dark background */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: black;
            max-width: 400px;
            margin: auto;
        }
        .modal-content h2{
            margin-bottom: 5px;
        }
        .modal-content p{
            color: #bbb;
            
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><a href="index.html">Biblitopia <span>bookstore</span></a></div>
    </header>

    <section class="wrapper">
        <h1 id="book-title">Loading...</h1>
        <p><strong>Author:</strong> <span id="book-author"></span></p>
        <p><strong>Description:</strong> <span id="book-description"></span></p>
        <p><strong>Rating:</strong> <span id="book-rating"></span></p>
        <p><strong>Price:</strong> <span id="book-price"></span></p>
        <p><strong>Years Since Published:</strong> <span id="book-years"></span></p>

        <div class="button-group">
            <a href="index.html" class="button">Go to Home Page</a>
            <button class="button special"onclick="showModal()">Purchase Book</button>

        </div>
    </section>

    <script>
        // Extract data from URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById("book-title").textContent = params.get("title") || "Unknown Title";
        document.getElementById("book-author").textContent = params.get("author") || "Unknown Author";
        document.getElementById("book-description").textContent = params.get("desc") || "No description";
        document.getElementById("book-rating").textContent = params.get("rating") || "N/A";
        document.getElementById("book-price").textContent = params.get("price") || "N/A";
        document.getElementById("book-years").textContent = params.get("years") || "N/A";
    </script>


    <!-- Purchase Modal -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <h2> Thank you for your purchase!</h2>
            <p>Your order has been successfully placed. Weâ€™ll process it shortly.</p>
            <button class="button" onclick="goHome()">Go to Home</button>
        </div>
    </div>
    <script>
        function showModal() {
            document.getElementById('purchaseModal').style.display = 'flex';
        }

        function goHome() {
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
